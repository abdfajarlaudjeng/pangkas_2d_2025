<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2D Main & AI Berdasarkan Ekor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .number-cell span {
      display: inline-block;
      margin: 2px;
      padding: 4px 6px;
      border-radius: 4px;
      background-color: #f3f4f6;
      transition: background-color 0.3s;
    }
    .number-cell span:hover {
      background-color: #cbd5e1;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-6xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-700">2D MAIN & AI BERDASARKAN EKOR</h1>

    <!-- Filter Dropdown -->
    <div class="flex items-center justify-between mb-6">
      <label for="filterEkor" class="font-medium text-gray-700">Filter Ekor:</label>
      <select id="filterEkor" class="border rounded px-3 py-2 text-gray-700">
        <option value="all">Tampilkan Semua</option>
        <option value="0">Ekor 0</option>
        <option value="1">Ekor 1</option>
        <option value="2">Ekor 2</option>
        <option value="3">Ekor 3</option>
        <option value="4">Ekor 4</option>
        <option value="5">Ekor 5</option>
        <option value="6">Ekor 6</option>
        <option value="7">Ekor 7</option>
        <option value="8">Ekor 8</option>
        <option value="9">Ekor 9</option>
      </select>
    </div>

    <!-- Tabel 1: 2D MAIN -->
    <h2 class="text-xl font-semibold mb-2 text-blue-600">Tabel 2D Main</h2>
    <table class="w-full table-auto border border-gray-300 mb-8">
      <thead class="bg-blue-100">
        <tr>
          <th class="border px-4 py-2 text-left">EKOR</th>
          <th class="border px-4 py-2 text-left">2D MAIN</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>

    <!-- Tabel 2: AI CRASS, CADANGAN, AS, BBFS -->
    <h2 class="text-xl font-semibold mb-2 text-blue-600">Tabel AI Berdasarkan Ekor</h2>
    <table class="w-full table-auto border border-gray-300">
      <thead class="bg-blue-100">
        <tr>
          <th class="border px-4 py-2 text-left">EKOR</th>
          <th class="border px-4 py-2 text-left">AI CRASS</th>
          <th class="border px-4 py-2 text-left">AI CADANGAN</th>
          <th class="border px-4 py-2 text-left">AS</th>
          <th class="border px-4 py-2 text-left">BBFS</th>
        </tr>
      </thead>
      <tbody id="aiBody"></tbody>
    </table>
  </div>

  <script>
    const data2D = {
      0: ["02","07","08","16","23","26","29","62","79","89","92","97","98"],
      1: ["01","03","09","13","14","15","16","19","40","50","79","90"],
      2: ["04","05","06","12","17","30","36","40","50","60","70","87"],
      3: ["02","27","28","37","38","73","74","75","76","77","78"],
      4: ["03","04","13","14","19","24","34","39","43","44","49"],
      5: ["06","07","08","09","15","25","35","45","54"],
      6: ["12","13","15","20","21","51","60","61","65","72"],
      7: ["16","17","18","23","24","25","26","27","73"],
      8: ["28","31","32","35","52","53","54","57","58","81","83"],
      9: ["18","38","51","52","53","57","74","75","82","83"]
    };

    const dataAI = {
      0: { crass: "190", cadangan: "23678", as: "0", bbfs: "34056789" },
      1: { crass: "109", cadangan: "24578", as: "1", bbfs: "23456789" },
      2: { crass: "670", cadangan: "13895", as: "2", bbfs: "12345680" },
      3: { crass: "7890", cadangan: "2346", as: "3", bbfs: "12356789" },
      4: { crass: "89", cadangan: "1034567", as: "4", bbfs: "23457890" },
      5: { crass: "410", cadangan: "9532", as: "5", bbfs: "12357890" },
      6: { crass: "170", cadangan: "23569", as: "6", bbfs: "13467890" },
      7: { crass: "23567", cadangan: "147", as: "7", bbfs: "34567890" },
      8: { crass: "2345", cadangan: "1789", as: "8", bbfs: "12567890" },
      9: { crass: "568", cadangan: "3479", as: "9", bbfs: "12345679" }
    };

    const tbody2D = document.getElementById("dataBody");
    const tbodyAI = document.getElementById("aiBody");
    const filter = document.getElementById("filterEkor");

    function renderTables(filterValue = "all") {
      tbody2D.innerHTML = "";
      tbodyAI.innerHTML = "";

      for (let ekor in data2D) {
        if (filterValue !== "all" && filterValue !== ekor) continue;

        // Tabel 2D
        const row2D = document.createElement("tr");
        const ekorCell = document.createElement("td");
        ekorCell.className = "border px-4 py-2 font-semibold";
        ekorCell.textContent = ekor;

        const numberCell = document.createElement("td");
        numberCell.className = "border px-4 py-2 number-cell";
        data2D[ekor].forEach(num => {
          const span = document.createElement("span");
          span.textContent = num;
          numberCell.appendChild(span);
        });

        row2D.appendChild(ekorCell);
        row2D.appendChild(numberCell);
        tbody2D.appendChild(row2D);

        // Tabel AI
        const rowAI = document.createElement("tr");
        rowAI.innerHTML = `
          <td class="border px-4 py-2 font-semibold">${ekor}</td>
          <td class="border px-4 py-2">${dataAI[ekor].crass}</td>
          <td class="border px-4 py-2">${dataAI[ekor].cadangan}</td>
          <td class="border px-4 py-2">${dataAI[ekor].as}</td>
          <td class="border px-4 py-2">${dataAI[ekor].bbfs}</td>
        `;
        tbodyAI.appendChild(rowAI);
      }
    }

    filter.addEventListener("change", () => {
      renderTables(filter.value);
    });

    // Initial render
    renderTables();
  </script>
</body>
</html>
